[package]
name = "rocket"
version = "0.2.6"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Web framework for nightly with a focus on ease-of-use, expressibility, and speed.
"""
documentation = "https://api.rocket.rs/rocket/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../README.md"
keywords = ["rocket", "web", "framework", "server"]
license = "MIT/Apache-2.0"
build = "build.rs"
categories = ["web-programming::http-server"]

[features]
tls = ["rustls", "hyper-rustls"]

[dependencies]
term-painter = "0.2"
log = "0.3"
url = "1"
toml = { version = "0.2", default-features = false }
num_cpus = "1"
state = "0.2.1"
time = "0.1"
memchr = "1"
base64 = "0.5"
smallvec = "0.3.3"
pear = "0.0.8"
pear_codegen = "0.0.8"
rustls = { version = "0.5.8", optional = true }
cookie = { version = "0.7.5", features = ["percent-encode", "secure"] }
hyper = { version = "0.10.9", default-features = false }

[dependencies.hyper-rustls]
git = "https://github.com/SergioBenitez/hyper-rustls"
default-features = false
features = ["server"]
optional = true

[dev-dependencies]
lazy_static = "0.2"
rocket_codegen = { version = "0.2.6", path = "../codegen" }
tempdir = "0.3.5"

[build-dependencies]
ansi_term = "0.9"
version_check = "^0.1"
